<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <link href="css.css" rel="stylesheet" type="text/css">
    <title>Case Study</title>
</head>
<body>
<table style="position:relative; left: 240px; border: 1px solid black; width: 1200px"
       class="table table-dark table-striped table-hover">
    <thead>
    <tr>
        <th style="font-size: 40px" colspan="8">Thông tin sản phẩm</th>
    </tr>

    <tr>
        <th>STT</th>
        <th style="width: 200px">Tên sản phẩm</th>
        <th style="width: 200px">Giá bán</th>
        <th style="width: 300px">Chuẩn kết nối</th>
        <th style="width: 100px">Loại switch</th>
        <th style="width: 100px">Ảnh</th>
        <th style="width: 100px">Số lượng</th>
        <th style="width: 200px">Tùy chọn</th>
    </tr>
    </thead>
    <tbody id="list-keyboard">
    </tbody>
</table>

<table class="table table-succes table-striped table-hover" style="position:relative; left: 640px;width: 450px">
    <tr>
        <th colspan=2 style="font-size: 30px">Thông tin sản phẩm</th>
    </tr>
    <tr>
        <th style="width: 100px"><label for="name">Tên sản phẩm</label></th>
        <td style="text-align: left"><input id="name" type="text"/></td>
    </tr>
    <tr>
        <th><label for="price">Giá bán</label></th>
        <td style="text-align: left"><input id="price" type="text"/></td>
    </tr>
    <tr>
        <th><label for="connectionStandard">Chuẩn kết nối</label></th>
        <td style="text-align: left"><input id="connectionStandard" type="text"/></td>
    </tr>
    <tr>
        <th><label for="switchType">Loại switch</label></th>
        <td style="text-align: left"><select id="switchType">
            <option value="brown">Brown</option>
            <option value="red">Red</option>
            <option value="blue">Blue</option>
        </select></td>
    </tr>
    <tr>
        <th>Ảnh</th>
        <td style="text-align: left">
            <input id="image" type="file" accept="image/*"/>
            <!--            <button onclick="getImage()">Chọn</button>-->
        </td>
    </tr>
    <tr>
        <th><label for="quantity">Số lượng hàng</label></th>
        <td style="text-align: left">
            <input id="quantity" type="text"/>
        </td>
    </tr>
    <tr>
        <td></td>
        <th style="text-align: left">
            <button onclick="addKeyboard()">Add</button>
            <button onclick="updateKeyboard()">Save</button>
        </th>
    </tr>
</table>


<script src="Keyboard.js"></script>
<script src="KeyboardManagement.js"></script>
<script src="main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
